<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>PicketLink - Single Sign-On</title>
	<style>
.floated,.inside {
	width: 100px;
	height: 100px;
	border: 1px #ccc solid;
	text-align: center;
	float: left;
	vertical-align: middle;
	display: table-cell;
	margin-right: 5px;
}

.inside {
	float: none;
	border: none;
}
</style>
</h:head>

<h:body>
	<h:panelGrid columns="2" border="1">
		<h:outputLabel value="Nome do mosulo :" />
		<h:outputLabel value="MODULE PICKETLINK ONE" />
		<h:outputLabel value="Informações de sessão :" />
		<h:outputText  value="#{permission.name} ----- #{permission.hasModulePermission('IDP')}" />
	</h:panelGrid>
	
	<h:panelGroup layout="block" styleClass="floated" rendered="#{permission.hasModulePermission('PICKETLINK-SSO-IDP')}">
		<h:panelGroup layout="block" styleClass="inside">
			<a href="#">PICKETLINK-SSO-IDP</a>
		</h:panelGroup>
	</h:panelGroup>

	<h:panelGroup layout="block" styleClass="floated" rendered="#{permission.hasModulePermission('PICKETLINK-SSO-ONE')}">
		<h:panelGroup layout="block" styleClass="inside">
			<a href="http://localhost:8080/picketlink-sso-sp-one/">PICKETLINK-SSO-SP-ONE</a>
		</h:panelGroup>
	</h:panelGroup>

	<h:panelGroup layout="block" styleClass="floated" rendered="#{permission.hasModulePermission('PICKETLINK-SSO-TWO')}">
		<h:panelGroup layout="block" styleClass="inside">
			<a href="http://localhost:8080/picketlink-sso-sp-two">PICKETLINK-SSO-SP-TWO</a>
		</h:panelGroup>
	</h:panelGroup>

</h:body>

</html>
